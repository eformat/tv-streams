{{- if .Values.deploymentConfig }}
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: {{ include "tv-streams.fullname" . }}
  labels:
    {{- include "tv-streams.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 10
  selector:
    {{- include "tv-streams.selectorLabels" . | nindent 4 }}
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '8080'
        rollme: {{ randAlphaNum 5 | quote }}
      creationTimestamp: null
      labels:
        {{- include "tv-streams.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - env:
            - name: APP_ID
              valueFrom:
                configMapKeyRef:
                  key: APP_ID
                  name: {{ include "tv-streams.name" . }}
            - name: KEY_NAME
              valueFrom:
                configMapKeyRef:
                  key: KEY_NAME
                  name: {{ include "tv-streams.name" . }}
            - name: SOURCE_TOPIC
              valueFrom:
                configMapKeyRef:
                  key: SOURCE_TOPIC
                  name: {{ include "tv-streams.name" . }}
            - name: WINDOW_MINUTES
              valueFrom:
                configMapKeyRef:
                  key: WINDOW_MINUTES
                  name: {{ include "tv-streams.name" . }}
          image: ''
          imagePullPolicy: Always
          name: {{ include "tv-streams.name" . }}
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - {{ include "tv-streams.name" . }}
        from:
          kind: ImageStreamTag
          name: {{ include "tv-streams.fullname" . }}:{{ .Values.image_version }}
        lastTriggeredImage: ""
      type: ImageChange
{{- end }}
